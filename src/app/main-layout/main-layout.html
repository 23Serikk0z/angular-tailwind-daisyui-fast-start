<div class="drawer md:drawer-open min-h-screen">
  <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />

  <!-- CONTENT AREA -->
  <div class="drawer-content flex flex-col">
    <!-- HEADER -->
    <header class="navbar bg-base-200 border-b px-4 sticky top-0 z-40">
      <div class="flex-none lg:hidden">
        <label for="my-drawer-4" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               class="inline-block w-6 h-6 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </label>
      </div>

      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">My App</a>
      </div>

      <div class="flex-none gap-2">
        <button class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405M15 17a3.001 3.001 0 01-2.83-4H4a1 1 0 000 2h8.17A3.001 3.001 0 0115 17z"/>
          </svg>
        </button>
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://i.pravatar.cc/100" />
            </div>
          </div>
          <ul tabindex="0"
              class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Профиль</a></li>
            <li><a>Настройки</a></li>
            <li><a>Выйти</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-4">
      <router-outlet />
    </main>
  </div>
